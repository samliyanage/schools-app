<table class="table schooltable">
  <tr>
    <td><h3>Details for {{school.name}}</h3></td>
    <td></td>
  </tr>
  <tr>
    <td>School Name</td>
    <td>{{school.name}}</td>
  </tr>
  <tr>
    <td>Code</td>
    <td>{{school.code}}</td>
  </tr>
  <tr>
    <td>Address</td>
    <td>{{school.address}}</td>
  </tr>
  <tr>
    <td>Email Domain</td>
    <td>{{school.emailDomain}}</td>
  </tr>
</table>
<div>
  <a class="btn btn-primary" ui-sref="editSchool({id:school.id})">Edit</a>
</div>
