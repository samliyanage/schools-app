<a ui-sref="newSchool" class="btn-primary btn-lg nodecoration">Add New School</a>
 
<table class="table schooltable">
  <tr>
    <td><h3>All Schools</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="school in schools">
    <td>{{school.name}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewSchool({id:school.id})">View</a>
      <a class="btn btn-danger"  ng-click="deleteSchool(school)">Delete</a>
    </td>
  </tr>
</table>
